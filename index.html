<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="board">
        <div id="heroes">
            <div id="hero1">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
                    alt="h1">
                <p class="name">Spiderman</p>
                <p class="numbers">12</p>
            </div>
            <div id="hero2">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"
                    alt="h2">
                <p class="name">Wonder Women</p>
                <p class="numbers">30</p>
            </div>
        </div>
        <div id="scores">
            <h4>5 - 0</h4>
        </div>
        <div id="villains">
            <div id="villain1">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
                    alt="v1">
                <p class="name">Captain America</p>
                <p class="numbers">50</p>
            </div>
            <div id="villain2">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
                    alt="v2">
                <p class="name">Gem Woman</p>
                <p class="numbers">12</p>
            </div>
        </div>
    </div>
    <footer class="footer">Made with ♥️ by Kalvian</footer>
</body>

</html>
